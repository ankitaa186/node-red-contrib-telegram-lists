<script type="text/javascript">
    RED.nodes.registerType('add-item', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" },
            filename: { value: "" },
            listname: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "add-item";
        }
    });
</script>

<script type="text/html" data-template-name="add-list">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-filename"><i class="fa fa-tag"></i> File Path</label>
        <input type="text" id="node-input-filename" placeholder="File Path">
    </div>
    <div class="form-row">
        <label for="node-input-listname"><i class="fa fa-tag"></i> List Name</label>
        <input type="text" id="node-input-listname" placeholder="List Name">
    </div>
</script>

<script type="text/html" data-help-name="add-item">
    <p>A simple node to read list from file</p>
</script>
