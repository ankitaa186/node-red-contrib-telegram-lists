<script type="text/javascript">
    RED.nodes.registerType('read-list', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name || "read-list";
        }
    });
</script>

<script type="text/html" data-template-name="read-list">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name"> <br/>
        <label for="node-input-name"><i class="fa fa-tag"></i> File Path</label>
        <input type="text" id="node-input-filename" placeholder="File Path"> <br />
        <label for="node-input-name"><i class="fa fa-tag"></i> List Name</label>
        <input type="text" id="node-input-listname" placeholder="List Name"> <br />
    </div>
</script>

<script type="text/html" data-help-name="read-list">
    <p>A simple node to read list from file</p>
</script>
